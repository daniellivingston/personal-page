<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet" type="text/css">

<Section class="section">
  <div class="nav-container" style="padding-bottom: 6px; border-bottom: 2px solid var(--horizontalRule);">
    <a class="logo-link" href="/">
      {{ partial "icons/ui/logo.html" . }}
      <span class="header-hidden">Navigate back to the homepage</span>
    </a>
    <div class="nav-controls">

      <button id="aboutButton" class="icon-wrapper" type="button" onclick="location.href='/about'">
        {{ partial "icons/ui/about.html" . }}
        <div id="toolTipAbout" class="tool-tip" >
            About
        </div>
      </button>

      <button id="blogButton" class="icon-wrapper" type="button" onclick="location.href='/post'">
        {{ partial "icons/ui/blog.html" . }}
        <div id="toolTipBlog" class="tool-tip" >
            Blog
        </div>
      </button>

      <button id="projectsButton" class="icon-wrapper" type="button" onclick="location.href='/projects'">
        {{ partial "icons/ui/projects.html" . }}
        <div id="toolTipProjects" class="tool-tip" >
            Projects
        </div>
      </button>

      <button id="githubButton" class="icon-wrapper" type="button" onclick="location.href='https://github.com/daniellivingston'">
        {{ partial "icons/ui/github-header.html" . }}
        <div id="toolTipGithub" class="tool-tip" >
            GitHub
        </div>
      </button>

      <button id="copyButton" class="icon-wrapper">
        {{ partial "icons/ui/link.html" . }}
        <div id="toolTip" class="tool-tip" >
            copied
        </div>
        <input id="copyText" style="opacity: 0;" type="text" class="tool-tip" />
      </button>

      <button id="themeColorButton" class="icon-wrapper"> 
        <div id="sunRays" class="sun-rays"></div>
        <div id="moonOrSun" class="moon-or-sun"></div>
        <div id="moonMask" class="moon-mask"></div>
      </button>
    </div>
</div>
</Section>

{{ $script := resources.Get "js/toggleLogos.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/toggleColors.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/copyUrl.js" }}
<script src="{{ $script.RelPermalink }}"></script>
