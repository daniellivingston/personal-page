{{ define "main" }}

<section class="section narrow">

    <div>
        <div style="position: relative;">
            <div id="webGlDiv" style="width: 100%; height: 400px; display: block;" />
            <div
                style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); -webkit-transform: translate(-50%,-50%);">
                <h1 class="hero-heading">{{ .Page.Params.title }}</h1>
            </div>
        </div>  

    </div>

    <article id="articleContent" class="post-content">
        {{ .Content }}
    </article>

</section>

<script src="/js/libs/three.js"></script>
<script src="/js/shortcode-animation.js"></script>

{{ end }}
