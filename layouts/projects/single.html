{{ define "main" }}

<section class="section narrow">

    <div>
        <div style="position: relative;">
            <div id="webGlDiv" style="width: 100%; height: 400px; display: block;" />
            <div
                style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); -webkit-transform: translate(-50%,-50%);">
                <h1 class="hero-heading">{{ .Page.Params.title }}</h1>
            </div>
        </div>

    </div>

    <article id="articleContent" class="post-content">
        {{ .Content }}
    </article>

    <div class="subheading-container" style="margin-top: 20px; margin-bottom: 20px;">
        <div>
            <h1></h1>
        </div>
        <div class="grid-controls-container">
            <button id="btnGrid" class="grid-button">
                {{ partial "icons/ui/tiles.html" . }}
            </button>
            <button id="btnRows" class="grid-button">
                {{ partial "icons/ui/rows.html" . }}
            </button>
        </div>
    </div>

    <Section className="section narrow">
        \{\{ partial "articles/list.html" . \}\}
        <div class="articles-paginator">

        </div>
    </Section>
    <div class="articles-gradient"></div>

</section>

{{ $script := resources.Get "js/toggleLayout.js" }}
<script src="{{ $script.RelPermalink }}"></script>
<script src="/js/libs/three.js"></script>
<script src="/js/shortcode-animation.js"></script>

{{ end }}
